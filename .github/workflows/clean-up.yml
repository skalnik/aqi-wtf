name: Clean Up
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Setup
      uses: actions/setup-node@v1

    - name: Install
      run: npm install

    - name: Run fix
      run: npm run lint:fix

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Apply prettier fixes ðŸ¤–
